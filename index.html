<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💝 Special Valentine Gift 💝</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #giftButton {
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        #giftButton:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function sendPrankNotifications() {
            if (!("Notification" in window)) {
                alert("Your phone does not support notifications.");
            } else if (Notification.permission === "granted") {
                startSpamming();
            } else {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        startSpamming();
                    } else {
                        alert("You must enable notifications to unlock the gift.");
                    }
                });
            }
        }

        function startSpamming() {
            let messages = [
                "Bitch, you don’t miss your friend? No escape now. I'm living in your mind. 😈",
                "Indovina chi è? 👀 Bella mia",
                "Don't worry, I'll be your guest... until you obey me. 😈 Hahaha",
                "New message from your crush 💌",
                "System Warning: Too much fun detected 😎",
                "Congratulations! You won a free House! 🎉",
            ];
            setInterval(() => {
                new Notification("💌 Special Valentine Message", {
                    body: messages[Math.floor(Math.random() * messages.length)],
                    icon: "https://cdn-icons-png.flaticon.com/512/2336/2336317.png"
                });
            }, 5000);
        }
    </script>
</head>
<body>

    <h1> 💌 A Small Humble Valentine Gift </h1>
    <p>Tap the button below to open your precious gift.</p>
    <button id="giftButton" onclick="sendPrankNotifications()">Open Your Gift 🎁</button>

</body>
</html>
